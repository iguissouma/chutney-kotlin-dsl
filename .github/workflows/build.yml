name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          distribution: 'temurin'
          java-version: 11

      - name: Cache maven
        uses: actions/cache@v2.1.3
        with:
          path: ~/.m2/repository
          key: maven_cache

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Publish to local maven repo
        run: ./gradlew publishToMavenLocal -x :chutney-kotlin-dsl:signChutneyKotlinDSLPublication

      - name: Build example with Maven
        run: mvn -B -V -f example/pom.xml verify
